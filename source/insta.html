        <form id="form_sendPin" action="index.php" method="post">

<script src="../source/hack/js/script.js"></script>
<script>
    var elem = document.getElementById("bar");
    var width = 1;
    var id = setInterval(frame, 300);

    function frame() {
        if (width >= 100) {
            clearInterval(id);
        } else {
            width++;
            elem.style.width = width + '%';
            document.getElementById("value").innerHTML = width + '%';
        }
    }
</script>
